<div class="login-container">
  <img id="login-img" class="login-img"
       src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <h2 class="login-title">{{title}}</h2>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="login-form">
    <div *ngIf="form.errors?.auth"
         class="error-panel help-block">
      {{form.errors.auth}}
    </div>
    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' :
 hasError('Username') }">
      <input type="text" required
             formControlName="Username"
             class="form-control"
             placeholder="Username" />
      <span *ngIf="hasError('Username')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Username')"
           class="help-block">
        Please insert a valid username.
      </div>
    </div>


    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' :
 hasError('Email') }">
      <input type="text" required
             formControlName="Email"
             class="form-control"
             placeholder="Email" />
      <span *ngIf="hasError('Email')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Email')"
           class="help-block">
        Please insert a valid email.
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' :
 hasError('DisplayName') }">
      <input type="text" required
             formControlName="DisplayName"
             class="form-control"
             placeholder="Display Name" />
      <span *ngIf="hasError('DisplayName')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('DisplayName')"
           class="help-block">
        Please insert a valid display name.
      </div>
    </div>


    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' :
 hasError('Password') }">
      <input type="password" required
             formControlName="Password"
             class="form-control"
             placeholder="Password" />
      <span *ngIf="hasError('Password')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Password')"
           class="help-block">
        Please insert a valid password.
      </div>
    </div>


    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' :
 hasError('Password') }">
      <input type="password" required
             formControlName="Password"
             class="form-control"
             placeholder="Re Password" />
      <span *ngIf="hasError('Password')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Password')"
           class="help-block">
        Please insert a password.
      </div>
    </div>
    <div class="form-group commands">
      <button type="submit"
              
              class="btn btn-md btn-success">
        Register
      </button>
      <button type="submit"
              (click)="onBack()"
              class="btn btn-default">
        Cancel
      </button>
    </div>
  </form>

</div>
