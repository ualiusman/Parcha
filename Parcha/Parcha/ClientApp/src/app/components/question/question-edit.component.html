<h2>{{title}}</h2>
<div class="question-edit">
  <div class="form-group">
    <label for="text">Question text:</label>
    <br />
    <textarea class="form-control" id="text" [(ngModel)]="question.Text"
              placeholder="enter a suitable text..."></textarea>
  </div>
  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes"
           (click)="onSubmit(question)" class="btn btn-primary btn-success" />
    <input *ngIf="!editMode" type="button" value="Create the
 Question!" (click)="onSubmit(question)" class="btn btn-primary btn-success" />
    <input type="button" value="Cancel" (click)="onBack()" class="btn btn-default" />
  </div>
  <answer-list *ngIf="editMode" [question]="question"></answer-list>
</div>
