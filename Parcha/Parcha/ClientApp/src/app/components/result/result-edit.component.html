<h2>{{title}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="result-edit">
    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' : hasError('Text')}">
      <label for="text">Result text:</label>
      <br />
      <textarea id="text"
                formControlName="Text"
                class="form-control" [(ngModel)]="result.Text"
                placeholder="enter a suitable text..."></textarea>
    </div>
    <div class="form-group"
        [ngClass]="{ 'has-error has-feedback' : hasError('MinValue')}">
      <label for="MinValue">Minimum Score Value:</label>
      <br />
      <input type="number"
             formControlName="MinValue"
             class="form-control" id="MinValue" name="MinValue"
             [(ngModel)]="result.MinValue" />


      <span *ngIf="hasError('MinValue')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('MinValue')"
           class="help-block">
        Insert a numeric value, or leave it blank to match everything
        up to MaxValue.
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' : hasError('MaxValue') }">
      <label for="MaxValue">Maximum Score Value:</label>
      <br />
      <input type="number"
             formControlName="MaxValue"
             class="form-control" id="MaxValue" name="MaxValue"
             [(ngModel)]="result.MaxValue" />

      <span *ngIf="hasError('MaxValue')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('MaxValue')"
           class="help-block">
        Insert a numeric value, or leave it blank to match everything
        up to MinValue.
      </div>
    </div>
    <div class="form-group commands">
      <!--<input *ngIf="editMode" type="button" value="Apply Changes"
  (click)="onSubmit(result)" class="btn btn-primary btn-success" />-->
      <button *ngIf="editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Apply Changes
      </button>
      <!--<input *ngIf="!editMode" type="button" value="Create the
  Result!" (click)="onSubmit(result)" class="btn btn-primary btn-success" />-->
      <button *ngIf="!editMode" type="submit"
              [disabled]="form.invalid"
              class="btn btn-success">
        Create the Result!
      </button>
      <!--<input type="button" value="Cancel" (click)="onBack()" class="btn btn-default" />-->
      <button *ngIf="!editMode" type="submit"
              (click)="onBack()"
              class="btn btn-default">
        Cancel
      </button>
    </div>
  </div>
</form>
