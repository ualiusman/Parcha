<h2>{{title}}</h2>
<div class="result-edit">
  <div class="form-group">
    <label for="text">Result text:</label>
    <br />
    <textarea id="text" class="form-control" [(ngModel)]="result.Text"
              placeholder="enter a suitable text..."></textarea>
  </div>
  <div>
    <label for="MinValue">Minimum Score Value:</label>
    <br />
    <input type="number" class="form-control" id="MinValue" name="MinValue"
           [(ngModel)]="result.MinValue" />
  </div>
  <div>
    <label for="MaxValue">Maximum Score Value:</label>
    <br />
    <input type="number"  class="form-control" id="MaxValue" name="MaxValue"
           [(ngModel)]="result.MaxValue" />
  </div>
  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes"
           (click)="onSubmit(result)" class="btn btn-primary btn-success" />
    <input *ngIf="!editMode" type="button" value="Create the
 Result!" (click)="onSubmit(result)" class="btn btn-primary btn-success" />
    <input type="button" value="Cancel" (click)="onBack()" class="btn btn-default" />
  </div>
</div>
